# This is the config version for reference.
# DO NOT EDIT VALUE.
version: 9

# This is the gameData.yml structure version for reference.
# DO NOT EDIT UNLESS MANUAL UPDATE WAS PERFORMED.
gameData: 1

# This is the arenaData.yml structure version for reference.
# DO NOT EDIT UNLESS MANUAL UPDATE WAS PERFORMED.
arenaData: 7

# This is the playerData.yml structure version for reference.
# DO NOT EDIT UNLESS MANUAL UPDATE WAS PERFORMED.
playerData: 2

# This is the spawn table structure version for reference.
# ONLY EDIT ONCE SPAWN TABLE FILES HAVE BEEN UPDATED.
spawnTableStructure: 1

# This is the default.yml version for reference.
# ONLY EDIT ONCE THE DEFAULT SPAWN TABLE HAS BEEN UPDATED.
spawnTableDefault: 2

# This is the en_US.yml version for reference.
# ONLY EDIT ONCE ALL LANGUAGE FILES HAVE BEEN UPDATED.
languageFile: 19

# This sets the language file for which plugin notification texts will pull from.
locale: en_US

# This toggles the ability to save a player's inventory, health, and other attributes before entering an arena and
# returns them to that state after leaving an arena.
keepInv: true

# This toggles whether the arenas automatically open upon initialization if they meet opening requirements. Turning it
# off may result in arenas closing on server restart due to worlds loading after the plugin.
autoOpen: true

# This toggles whether the plugin will use only YAML files (false) or use an SQL database (true) for some data.
useDatabase: true

# This is the SQL database connection information
database:
  host:
  port:
  database:
  username:
  password:
  disableSSL: