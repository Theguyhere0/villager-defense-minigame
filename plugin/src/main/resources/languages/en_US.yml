mobLore:
  babyHusk: "The smaller and faster brother of the Husk, with overall higher damage capacity and armor but lower
  health."
  babyZombie: "The smaller and faster brother of the Zombie, with overall higher damage capacity and armor but lower
  health."
  blaze: "Flaming sorcerers of the air eager to burn down players, especially ranged players."
  brute: "The uncivilized uncle of Piglin who is tougher, faster, and wields an axe. Hates players and specifically
  targets melee fighters."
  cat: "A feline friend to support your defensive efforts."
  caveSpider: "These little Spiders are even faster and inflict poison, despite being weaker than their counterpart."
  chargedCreeper: "The suicidal version of the Creeper with only one goal in mind: destroy the players."
  creeper: "A crowd control monster keeping defenders away from the front lines."
  dog: "Your loyal companion fighting by your side every step of the way through the battle."
  fletcher: "Where’d all the feathers come from? No one knows but the Fletcher."
  ghast: "The giant of the sky, with no armor but ridiculous health and explosive attacks."
  horse: "A majestic partner to amplify your battle potential."
  husk: "A tougher version of the Zombie that inflicts hunger and targets players."
  ironGolem: "The hallmark of village defense is encapsulated in this iron-skinned beast."
  phantom: "A nuisance of the sky, aiming to draw attention and firepower away from other more capable units."
  piglinSniper: "A long-ranged sniper shooting heavy bolts that both penetrate armor and pierce through targets,
  aiming for players and especially ranged players."
  piglinSoldier: "A highly mobile swordsman that strikes hard and fast, with a hatred toward players."
  pillager: "These corrupted Villagers wield heavy piercing crossbows and are hell-bent on hunting down Villagers."
  silverfish: "A little hardened ground parasite that golems and pets are especially susceptible to."
  skeleton: "A mediocre ranged monster that attacks indiscriminately."
  snowGolem: "The frosty cousin of the Iron Golem, defending with icy projectiles from afar."
  spider: "A fast-moving, fast-attacking, armor-penetrating, wall-scaling monster."
  stray: "A deep frozen cousin of the Skeleton that slows targets and seeks out players."
  vex: "A little air parasite summoned by Evokers to keep away pets, players, and golems alike."
  villager: "The hardworking denizens who are preyed upon by the monsters of the night."
  vindicator: "A Pillager with a deep disgust towards golems, opting to fight in close quarters instead of at a
  distance."
  witch: "This brewery master can poison, slow, or weaken its targets and will target anyone that’s not a monster."
  witherSkeleton: "These corrupted Skeletons have weak hits, but strike fast and wither their victims."
  zombie: "A pretty average monster that moves slowly and attacks indiscriminately."
